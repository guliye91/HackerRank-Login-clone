<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>HackerRank Sign Up | Login</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="contents">
                <h1>For Developers</h1>
                <p>Practice coding, prepare for interviews, and get hired.</p>
            </div>
            <!-- sign up login -->
            <div class="sign-up-login">
                <!-- tabs -->
                <div class="tabs">
                    <div id="tab-1" class="tab-item bg-color">
                        Sign up
                    </div>
                    <div id="tab-2" class="tab-item">
                        Log in
                    </div>
                </div>
                <!-- tab-contents -->
                <div class="tab-contents">
                    <div id="tab-1-content" class="tab-item-content show">
                        <p><i class="far fa-user"></i> <input type="text" placeholder="First & Last name"></p>
                        <p><i class="far fa-envelope"></i> <input type="email" placeholder="Email"></p>
                        <p><i class="fas fa-lock"></i> <input type="password" placeholder="Your password"></p>
                        <a href="#" class="btn btn-create">Create An Account</a>
                    </div>
                    <div id="tab-2-content" class="tab-item-content">
                        <p><i class="far fa-user"></i> <input type="text" placeholder="Your username or email"></p>
                        <p><i class="fas fa-lock"></i> <input type="password" placeholder="Your password"></p>
                        <p><input type="checkbox">Remember me <a href="#" class="forgot-password">Forgot your password?</a></p>
                        <a href="#" class="btn btn-login">Log In</a>
                    </div>

                </div>
                <!-- icons -->
                <div class="connect-with">
                    <p>or connect with</p>
                    <div class="icons">
                        <a href="#"><img src="./images/facebook-icon.svg" alt=""></a>
                        <a href="#"><img src="./images/google-icon.svg" alt=""></a>
                        <a href="#"><img src="./images/linkedin-icon.svg" alt=""></a>
                        <a href="#"><img src="./images/github-icon.svg" alt=""></a>
                    </div>
                </div>
            </div>
            <p class="terms">By signing up you agree to our <a href="#">Terms of Service</a> and <a href=""P>Privacy Policy</a></p>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
